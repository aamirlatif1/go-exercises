<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">


<h1 class="py-4 text-4xl semibold tracking-tight">{{.Title}}</h1>
<div class="px-6">
    {{range .Paragraphs}}
        <p>{{.}}</p>
    {{end}}
</div>
<div class="px-6">
  <ul class="grid grid-cols-2 gap-16">
    {{range .Options}}
      <li class="border-t border-indigo-400 py-1 px-2"><a href="/?arc={{.Arc}}">{{.Text}}</a></li>
    {{end}}
  </ul>
</div>
</body>
</html>
